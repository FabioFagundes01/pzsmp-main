<div class="page-header">
  <div class="header-text">
    <h1>Relatório de Fechamento de Caixa</h1>
    <p>Histórico de valores totais arrecadados por dia.</p>
  </div>
  
  <div class="header-actions">
    <div class="filtros-header">
      <div class="form-group">
        <label for="dataInicio">De:</label>
        <input id="dataInicio" type="date" [(ngModel)]="dataInicio">
      </div>
      <div class="form-group">
        <label for="dataFim">Até:</label>
        <input id="dataFim" type="date" [(ngModel)]="dataFim">
      </div>
      <button class="btn-buscar" (click)="carregarRelatorios()">Buscar</button>
      <button class="btn-limpar" (click)="limparFiltro()">Limpar</button>
    </div>
  </div>
</div>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>Data do Fechamento</th>
        <th>Valor Total Arrecadado</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let relatorio of relatorios" 
        [routerLink]="['/app/relatorios', relatorio.data]" 
        class="linha-clicavel">
        <td>{{ relatorio.data | date:'dd/MM/yyyy' }}</td>
        <td>{{ relatorio.valorTotal | currency:'BRL' }}</td>
      </tr>
      <tr *ngIf="relatorios.length === 0">
        <td colspan="2" class="text-center">Nenhum relatório encontrado para o período selecionado.</td>
      </tr>
    </tbody>
  </table>
</div>
