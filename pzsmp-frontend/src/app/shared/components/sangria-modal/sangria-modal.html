<div class="modal-overlay" (click)="cancelar()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>Realizar Sangria</h2>
    <p>Registre uma retirada de dinheiro do caixa.</p>
    
    <form (ngSubmit)="realizarSangria()">
      <div class="form-group">
        <label for="valor">Valor da Retirada (R$)</label>
        <input id="valor" type="number" [(ngModel)]="valor" name="valor" placeholder="Ex: 50.00" required>
      </div>
      <div class="form-group">
        <label for="observacao">Motivo / Observação</label>
        <textarea id="observacao" [(ngModel)]="observacao" name="observacao" rows="3" placeholder="Ex: Troco para o dia seguinte"></textarea>
      </div>
      
      <div class="modal-actions">
        <button type="button" class="btn btn-secundario" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primario">Confirmar Sangria</button>
      </div>
    </form>
  </div>
</div>
